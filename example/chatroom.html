<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .stream-container {
        position: relative;
        padding-bottom: 62%;
        padding-top: 30px;
        height: 0;
        overflow: hidden;
      }

      .stream-container iframe,
      .stream-container object,
      .stream-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #chat-output-container {
        scrollbar-width: thin;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .no-scrollbar::-webkit-scrollbar {
        height: 0px;
        width: 0px;
      }

    </style>
  </head>
