<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        /* position: relative; */
        height: 100vh;
        /* overflow: hidden; */
      }

      #iframe-content {
        position: relative;
        padding-bottom: 62%;
        padding-top: 30px;
        height: 0;
        overflow: hidden;
      }

      #iframe-content iframe,
      #iframe-content object,
      #iframe-content embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #chat-output-container {
        scrollbar-width: thin;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .no-scrollbar::-webkit-scrollbar {
        height: 0px;
        width: 0px;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col lg:flex-row lg:h-full">
      <div class="stream-container lg:basis-9/12 lg:h-full">
        <div class="lg:h-screen w-full flex flex-col justify-center">
          <div class="w-full flex flex-row justify-center">
            <div id="iframe-content" class="w-full lg:outline lg:outline-1 lg:outline-zinc-200 lg:rounded-lg"></div>
          </div>
        </div>
      </div>
      <div class="chat-container lg:basis-3/12 lg:h-full">
        <div class="lg:h-screen lg:p-1 w-full flex flex-col justify-center">
          <div
            class="lg:h-[85vh] w-full lg:outline lg:outline-1 lg:outline-zinc-200 lg:rounded-lg"
          >
            <div
              id="chat-output-container"
              class="overflow-scroll w-full px-2 pb-2 h-60 sm:h-48 md:h-24 lg:h-[90%]"
            ></div>
            <div id="chat-input-container" class="px-2 lg:h-[10%]">
              <div class="flex flex-row pt-2">
                <input
                  type="text"
                  name="chat-input"
                  id="chat-input"
                  class="block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 p-2 sm:text-xs basis-auto"
                  placeholder="Message"
                />
                <button
                  type="button"
                  id="chat-send"
                  class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-r-lg text-sm px-3 py-1"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-white rounded-lg shadow m-4">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-sm text-gray-500 sm:text-center"
          >Â© 2023 <a href="#" class="hover:underline">Lon's</a>. All Rights
          Reserved.
        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 sm:mt-0"
        >
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
          </li>
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./js/chatroom.js"></script>
  </body>
</html>
