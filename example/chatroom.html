<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
  </head>
  <body>
    <div id="chat-input-container">
      <div>
        <label for="chat-nickname">Nickname </label>
        <input type="text" name="chat-nickname" id="chat-nickname" />
      </div>
      <div>
        <label for="chat-input">Text</label>
        <input type="text" name="chat-input" id="chat-input" />
        <button id="chat-send">Send</button>
      </div>
    </div>
    <div id="chat-output-container"></div>
    <script src="./chatroom.js"></script>
  </body>
</html>
