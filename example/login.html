<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Custom CSS for Color and Layout -->
    <style>
        body {
            background: linear-gradient(to bottom, #56CCF2, #2F80ED);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 60px; /* Increase padding to make it larger */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h3 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Increase font size */
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Please Enter Your Nickname</h3>
        <form id="loginForm">
            <div class="form-group">
                <br>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <div class="text-center">
                <br>
                <button type="submit" class="btn login-button">Login</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery links (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the entered nickname
            const nickname = document.getElementById("nickname").value;

            // Check if a nickname is entered
            if (nickname.trim() !== "") {
                // Store the nickname in sessionStorage
                sessionStorage.setItem("nickname", nickname);

                // Redirect to main.html
                window.location.href = "chatroom.html";
            } else {
                alert("Please enter a nickname.");
            }
        });
    </script>
</body>
</html>
